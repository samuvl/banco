<form style="text-align:center">
    <p>Id Entidad Bancaria: <input  type="text" name="idEntidadBancaria" ng-disabled="(estado==='UPDATE') || (estado==='INSERT') || (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.idEntidadBancaria}}"  /></p> 
    <p>nombre: <input type="text" name="nombre" ng-model="entidadBancaria.nombre"ng-disabled=" (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.nombre}}"/></p> 
    <p>Codigo Entidad: <input type="text" name="codigoEntidad" ng-model="entidadBancaria.codigoEntidad"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.codigoEntidad}}"/></p>
    <p>Fecha de creacion: <input type="text" name="fechaCreacion" ng-model="entidadBancaria.fechaCreacion"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.fechaCreacion}}"/></p>
    <p>Direccion: <input type="text" name="direccion" ng-model="entidadBancaria.direccion"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.direccion}}"/></p>
    <p>CIF: <input type="text" name="cif" ng-model="entidadBancaria.cif" ng-disabled=" (estado==='VIEW') || (estado==='DELETE')" ng-value="{{entidadBancaria.cif}}"/></p>
    
    <input ng-click="ok()" type="submit" value="{{valorboton}}"/><input ng-click="cancel()" type="submit" value="cancel"/><br><br>
    
</form>
